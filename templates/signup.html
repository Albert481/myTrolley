{% block body %}

    <form data-toggle="validator" role="form">
   <div class="form-group">
    <label for="inputName" class="control-label">Username</label>
    <input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required>
   </div>
   <div class="form-group">
    <label for="inputEmail" class="control-label">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="That email address is invalid" required>
    <div class="help-block with-errors"></div>
   </div>
   <div class="form-group">
    <label for="inputBirthday" class="control-label">Birthday</label>
    <input type="text" class="form-control" id="inputBirthday" placeholder="dd/mm/yyyy" required>
   </div>
   <div class="form-group">
    <label for="inputPassword" class="control-label">Password</label>
    <div class="form-inline row">
      <div class="form-group col-sm-6">
        <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
